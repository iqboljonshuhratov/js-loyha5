<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="bodym">
      <!-- Aside qism -->

      <aside id="aside1" class="px-3 py-5">
        <h1 class="mb-4">Ma'lumotlar</h1>
        <ul class="meniu">
          <li class="active"><a href="./index.html">Users</a></li>
          <li><a href="./todos.html">Todos</a></li>
          <li><a href="./photos.html">photos</a></li>
          <li><a href="./albums.html">Albums</a></li>
          <li><a href="./posts.html">Posts</a></li>
          <li><a href="./lugat.html">lug'at</a></li>
        </ul>
      </aside>

      <!-- Malumot qism -->

      <section id="rightside">
        <header class="shadow p-3 bg-white">
          <button onclick="Berkin()" class="btn">
            <i class="fas fa-bars"></i>
          </button>
        </header>
        <main class="px-3 py-4">
          <h1 class="mb-4">users</h1>
          <div class="mb-3 d-flex">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fas fa-plus"></i> Add new user
            </button>
          </div>

          <table
            class="table table-bordered table-striped shadow rounded overflov-hidden"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Adress</th>
                <th>Phone</th>
                <th>website</th>
                <th>Company</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </main>
      </section>

      <!-- modall oyna -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add new user form
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Forma -->
              <form>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">!</span>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Full name"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    id="email"
                    type="text"
                    class="form-control"
                    placeholder="username"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text" id="basic-addon2"
                    >@gmail.com</span
                  >
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3"
                    >https://www.</span
                  >
                  <input
                    id="website"
                    type="text"
                    class="form-control"
                    id="basic-url"
                    aria-describedby="basic-addon3"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="PostUser()"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- modall 2 yani soralgan malumotni chqarib beradi -->
      <!-- Button trigger modal -->

      <!-- Modal -->

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">User Info</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <!-- Ma'lumotlar -->
                <div id="boxInfo">

                </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
             
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
